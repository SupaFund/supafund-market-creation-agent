version: 1.0
source:
  imageRepository:
    imageIdentifier: '857736875791.dkr.ecr.us-west-2.amazonaws.com/supafund/market-creation-agent:latest'
    imageConfiguration:
      port: 8000
  autoDeploymentsEnabled: false
build:
  commands:
    pre-build:
      - echo "‚ö° Starting build process..."
      - echo "üîß System preparation complete"
    build:
      - echo "üê≥ Using Docker image from ECR"
      - echo "‚úÖ Build completed successfully"
instance:
  cpu: 0.25 vcpu
  memory: 0.5 GB
network:
  port: 8000
  env: PORT
env:
  - name: PYTHONPATH
    value: "/app:/app/gnosis_predict_market_tool"
  - name: PYTHONUNBUFFERED
    value: "1"
  - name: WEB_CONCURRENCY
    value: "1"
healthCheck:
  protocol: HTTP
  path: /health
  interval: 20
  timeout: 5
  healthyThreshold: 2
  unhealthyThreshold: 5